<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Shows</title>
    <style>
        body{
            margin-left: 250px;
            margin-top: 45px;
        }
        a{
            /* margin-left: 330px; */
        }
    
    </style>
</head>
<body>
    <a style="margin-left: 350px" href="/">Go back</a>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for one_show in shows %}
        <tr>
            <td>{{one_show.id}}</td>
            <td>{{one_show.title}}</td>
            <td>{{one_show.network}}</td>
            <td>{{one_show.release_date}}</td>
            <td><a href="/shows/{{one_show.id}}">Show</a>|<a href="/shows/{{one_show.id}}/edit">Edit</a>|<a href="/shows/{{one_show.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/">Add a New Show</a>
</body>
</html>
